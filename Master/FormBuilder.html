    <script src="https://ej2.syncfusion.com/javascript/demos/grid/advanced-exporting/datasource.js" type="text/javascript"></script>

    <style>
        body {
            touch-action: none;

    <div class="stackblitz-container bootstrap5">
        <div class="control-section">
            <div class="content-wrapper">
                <div id="Grid">
                </div>
            </div>
        </div>
    </div>
    <script>


        var grid;
        ej.base.enableRipple(window.ripple);
        ej.grids.Grid.Inject(
            ej.grids.Filter,
            ej.grids.Group,
            ej.grids.Page,
            ej.grids.Sort,
            ej.grids.Toolbar,
            ej.grids.ColumnChooser,
            ej.grids.ExcelExport,
            ej.grids.PdfExport
        );

        grid = new ej.grids.Grid({
            dataSource: data,
            editSettings: { allowEditing: true, allowAdding: false, allowDeleting: true },
            allowExcelExport: true, allowPdfExport: true, locale: 'ar-SA', allowTextWrap: true,
            filterSettings: { type: 'Menu' },
            toolbar: ['Edit', 'Search', 'ExcelExport', 'PdfExport', 'Print'],
            columns: [{ field: 'OrderID', headerText: 'TICKIT_ID', textAlign: 'Center', width: 160 },
                { field: 'OrderDate', headerText: 'USER_NAME', textAlign: 'Center', width: 180, format: 'yMd' },
            { field: 'CURRENT_USER_NAME', headerText: 'CURRENT_USER_NAME', textAlign: 'Center', width: 180 },
            { field: 'PRIORITY_NAME', headerText: 'PRIORITY_NAME', textAlign: 'Center', template: "#PRIORITYTemplate", width: 160 },
            { field: 'BRANCH_NAME', headerText: 'BRANCH_NAME', textAlign: 'Center', width: 150 },
            { field: 'SUB_COST_CENTERS_NAME', headerText: 'SUB_COST_CENTERS_NAME', textAlign: 'Center', width: 150 },
            {
                headerText: 'Action', textAlign: 'Center', width: 260,
                commands: [{ type: 'Notes', buttonOption: { content: 'Notes', cssClass: 'e-info' } }]
            }],
        }); grid.appendTo('#Grid');
        grid.toolbarClick = function (args) {
            if (args.item.id === 'Grid_pdfexport') { grid.pdfExport(getPdfExportProperties()); }
        };
        function getPdfExportProperties() {
            return {
                header:
                {
                    fromTop: 0,
                    height: 120,
                    contents: [
                        {
                            type: 'Text',
                            value: 'Ticket',
                            position: { x: 280, y: 0 },
                            style: {
                                textBrushColor: '#C25050',
                                fontSize: 25
                            },
                        }
                    ]
                },
                footer: {
                    fromBottom: 160,
                    height: 150,
                    contents: [
                        {
                            type: 'PageNumber',
                            pageNumberType: 'Arabic',
                            format: 'Page {$current} of {$total}',
                            position: { x: 0, y: 25 },
                            style: { textBrushColor: '#ffff80', fontSize: 15, hAlign: 'Center' }
                        }
                    ]
                }
            }
        }


    </script>
