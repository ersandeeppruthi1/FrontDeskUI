<body>
    <div id="userGrid"></div>

    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">

            <div class="modal-content custom-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Add User</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm" class="row g-5">
                        <div class="col-md-6">
                            <label>User Name<span style="color: red;">*</span>:</label>
                            <div class="input-group">
                                <input class="form-control" id="userName" dbcolumnname="userName" />
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary" id="go-button"
                                        onclick="fetchUserByUsername(document.getElementById('userName').value)">
                                        <i class="fas fa-arrow-right"></i> <!-- Go icon -->
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Display Name<span style="color: red;">*</span>:</label>
                            <input class="form-control" id="displayName" dbcolumnname="displayName" />
                        </div>
                        <div class="col-md-6">
                            <label>Password<span style="color: red;">*</span>:</label>
                            <input type="password" class="form-control" id="password" dbcolumnname="password" />
                        </div>
                        <div class="col-md-6">
                            <label>Is System Administrator</label>
                            <select id="isSystemAdministrator" class="form-control">
                                <option value="">Select Type</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <div class="col-md-6 col-12">
                            <label>Permission or Role <span class="text-danger">*</span></label>
                            <div class="input-group-append">
                                <input id="permissionid" class="form-control" datatype="dropdown"
                                    dbcolumnname="permissionid" />
                                <button class="btn btn-outline-secondary px-3" type="button">
                                    <i class="fa fa-plus"></i>
                                </button>
                                <button id="editPermissionBtn" class="btn btn-outline-secondary px-3" type="button"
                                    style="display:none;">
                                    <i class="fa fa-pen"></i>
                                </button>
                            </div>
                        </div>

                        <script>
                            $(document).ready(function () {
                                DBHandler.fetchEntityRecords(
                                    'masterpermission',
                                    'masterpermission.id, masterpermission.name',
                                    'masterpermission.name',
                                    'asc',
                                    '', true,
                                    0,
                                    ''
                                ).then(permissions => {

                                    var listObj = new ej.dropdowns.DropDownList({
                                        dataSource: permissions,
                                        fields: { text: 'name', value: 'id' },
                                        change: function (args) {

                                            if (args.value) {
                                                $("#editPermissionBtn").show();
                                            } else {
                                                $("#editPermissionBtn").hide();
                                            }
                                        }
                                    });
                                    listObj.appendTo('#permissionid');
                                });
                            });
                        </script>

                        <!-- Menu -->
                        <div class="col-md-6 col-12">
                            <label>Menu/Items <span class="text-danger">*</span></label>
                            <div class="input-group-append">
                                <input id="menuid" class="form-control" datatype="dropdown" dbcolumnname="menuid" />
                                <button class="btn btn-outline-secondary px-3" type="button">
                                    <i class="fa fa-plus"></i>
                                </button>
                                <button id="editMenuBtn" class="btn btn-outline-secondary px-3" type="button"
                                    style="display:none;">
                                    <i class="fa fa-pen"></i>
                                </button>
                            </div>
                        </div>
                        <script>
                            $(document).ready(function () {
                                DBHandler.fetchEntityRecords(
                                    'mastermenu',
                                    'mastermenu.id,mastermenu.name',
                                    'mastermenu.name',
                                    'asc',
                                    '', true,
                                    0,
                                    ''
                                ).then(permissions => {

                                    var listObj = new ej.dropdowns.DropDownList({
                                        dataSource: permissions,
                                        fields: { text: 'name', value: 'id' },
                                        change: function (args) {
                                            if (args.value) {
                                                $("#editMenuBtn").show();
                                            } else {
                                                $("#editMenuBtn").hide();
                                            }
                                        }
                                    });
                                    listObj.appendTo('#menuid');
                                });
                            });
                        </script>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Save User</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        <script>

            let grid;
            let usersMain = [];
            var columns = [
                { type: 'checkbox', width: 50 },
                { field: 'srno', headerText: 'S.No.', textAlign: 'Right', width: 80 },
                { field: 'username', headerText: 'User Name', width: 130 },
                { field: 'displayname', headerText: 'Display Name', width: 220 },
                { field: 'issystemadministrator', headerText: 'Is System Administrator', width: 220 },
                { field: 'id', headerText: 'id', width: 130, visible: false },
                { field: 'createdon', headerText: 'Createdon', width: 130, type: 'date', format: { type: 'dateTime', format: 'dd/MMM/yyyy hh:mm' }, width: 150, allowPdfExport: false, visible: false },
                { field: 'modifiedon', headerText: 'Modifiedon', width: 130, type: 'date', format: { type: 'dateTime', format: 'dd/MMM/yyyy hh:mm' }, width: 150, allowPdfExport: false, visible: false },
                { field: 'createdby', headerText: 'CreatedBy', width: 130, visible: false },
                { field: 'modifiedby', headerText: 'Modofiedon', width: 130, visible: false },
                { field: 'permissionid', headerText: 'Permisson Id', width: 130, visible: false },
                { field: 'menuid', headerText: 'Menu Id', width: 130, visible: false },
                { field: 'permissonjson', headerText: 'Permisson Json', width: 130, visible: false },
                { field: 'menujson', headerText: 'Menu Json', width: 130, visible: false },
            ];

            function initGrid(columns, patientGrid) {
                ej.grids.Grid.Inject(
                    ej.grids.Filter,
                    ej.grids.Group,
                    ej.grids.Page,
                    ej.grids.Sort,
                    ej.grids.Toolbar,
                    ej.grids.ColumnChooser,
                    ej.grids.ExcelExport,
                    ej.grids.PdfExport
                );

                grid = new ej.grids.Grid({
                    dataSource: [],
                    allowPaging: true,
                    pageSettings: { pageSize: 10 },
                    allowSorting: true,
                    allowFiltering: true,
                    filterSettings: { type: 'Excel' },
                    showColumnChooser: true,
                    //enablePersistence: true,
                    toolbar: ['ColumnChooser',
                        'Search',
                        {
                            prefixIcon: 'e-icons e-excelexport',
                            tooltipText: 'Export Excel',
                            id: 'excelExport'
                        },
                        {
                            prefixIcon: 'e-icons e-pdfexport',
                            tooltipText: 'Export PDF',
                            id: 'pdfExport'
                        },
                        {
                            prefixIcon: 'e-icons e-refresh',
                            tooltipText: 'Refresh Grid',
                            id: 'refreshGrid'
                        },
                        {
                            text: 'New User',
                            tooltipText: 'New User',
                            prefixIcon: 'e-icons e-plus',
                            id: 'newUser'
                        },
                        {
                            text: 'Edit User',
                            tooltipText: 'Edit User',
                            prefixIcon: 'e-icons e-edit',
                            id: 'editUser',
                        },
                        {
                            text: 'Delete',
                            tooltipText: 'Delete',
                            prefixIcon: 'e-icons e-delete',
                            id: 'deleteUser'
                        },],


                    //height: 480,
                    columns: columns,
                    allowExcelExport: true,
                    allowPdfExport: true,


                    // ✅ Handle toolbar clicks
                    toolbarClick: function (args) {
                        if (args.item.id === patientGrid + '_excelexport') {
                            grid.excelExport({
                                fileName: `Appointments_${formatDate(new Date())}.xlsx`,
                                // Export current view records (respects filtering/sorting/paging)
                                exportType: 'AllPages', // or 'AllPages'
                            });
                        }

                        if (args.item.id === 'deleteUser') {
                            deleteUser();
                        }
                        if (args.item.id === patientGrid + '_pdfexport') {
                            grid.pdfExport({
                                fileName: `Appointments_${formatDate(new Date())}.pdf`,
                                exportType: 'CurrentPage', // or 'AllPages'
                                theme: { header: { fontColor: '#000000' } },
                                // Optional: page setup
                                pageOrientation: 'Landscape', // 'Portrait' | 'Landscape'
                                pageSize: 'LETTER',          // e.g., 'A4', 'LETTER'
                                header: {
                                    fromTop: 0,
                                    height: 120,
                                    contents: [
                                        {
                                            type: 'Text',
                                            value: 'User Management',
                                            position: { x: 280, y: 0 },
                                            style: {
                                                textBrushColor: '#C25050',
                                                fontSize: 25
                                            },
                                        }
                                    ]
                                },
                                footer: {
                                    fromBottom: 160,
                                    height: 150,
                                    contents: [
                                        {
                                            type: 'PageNumber',
                                            pageNumberType: 'Arabic',
                                            format: 'Page {$current} of {$total}',
                                            position: { x: 520, y: 10 },
                                            style: { textBrushColor: '#ffff80', fontSize: 15, hAlign: 'Center' }
                                        }
                                    ]
                                }
                            });
                        }

                        if (args.item.id === 'refreshGrid') {
                            loadUserGrid();
                        }
                        if (args.item.id === 'newUser') {
                            openUserModal(); // your function
                        }

                        if (args.item.id === 'editUser') {
                            editUser();
                        }
                    }
                });
                grid.appendTo('#' + patientGrid);
            }

            let editingId = null;

            function editUser() {

                const selectedRecords = grid.getSelectedRecords();
                if (selectedRecords.length !== 1) {
                    return alert("Please select one user to edit");
                }
                const record = selectedRecords[0];
                editingId = record.id;

                document.getElementById('isSystemAdministrator').value = record.issystemadministrator;
                document.getElementById('displayName').value = record.displayname;
                document.getElementById('password').value = record.password;
                document.getElementById('permissionid').value = record.permissionid;
                document.getElementById('menuid').value = record.menuid;

                document.getElementById('userName').value = record.username;
                if (record.username && record.username != "") {
                    fetchUserByUsername(record.username);
                }

                // document.getElementById('appointmentDate').ej2_instances[0].value = record.treatmentdate;
                // document.getElementById('nextAppointment').ej2_instances[0].value = record.nextappointment;

                // ✅ Update modal title
                document.querySelector('#userModal .modal-title').innerText = "Edit User";

                openUserModal();
            }

            function toggleEditButton() {
                const selected = grid.getSelectedRecords();
                const editBtn = grid.toolbarModule.toolbar.items
                    .find(item => item.id === "editUser");
                if (!editBtn) return;
                editBtn.disabled = selected.length !== 1;  // ✅ only one row
            }

            async function deleteUser() {
                const selectedRecords = grid.getSelectedRecords();
                if (!selectedRecords.length) {
                    return alert("Please select User(s)) to delete");
                }

                if (!confirm(`Delete ${selectedRecords.length} appointment(s)?`)) {
                    return;
                }
                for (const record of selectedRecords) {
                    await deleteRecordData('masteruser', record.id, false, true);
                }
                loadUserGrid();
            }


            function openUserModal() {
                const modal = new bootstrap.Modal(
                    document.getElementById('userModal'),
                    { backdrop: 'static', keyboard: false }
                );
                modal.show();
            }

            function actionTemplate() {
                return (
                    '<div class="d-grid gap-2 d-md-flex justify-content-md-center">' +
                    '<button class="btn btn-sm btn-warning" onclick="onEditAppointment(this)">Edit</button>' +
                    '<button class="btn btn-sm btn-danger ms-2" onclick="onDeleteAppointment(this)">Delete</button>' +
                    '</div>'
                );
            }

            async function loadUserGrid() {

                const filter = '';

                const joinCondition = "";
                try {

                    const users = await DBHandler.fetchEntityRecords(
                        'masteruser',
                        'masteruser.*, masteruser.displayname as DisplayName',
                        'masteruser.createdon',
                        'desc',
                        filter, true,
                        0,
                        joinCondition
                    );

                    usersMain = users || [];

                    let serialNumber = 1;

                    const rows = usersMain.map(a => ({
                        id: a.id,
                        srno: serialNumber++,
                        displayname: a.displayname,
                        username: a.username,
                        createdon: normalizeDate(a.createdon),
                        modifiedon: normalizeDate(a.modifiedon),
                        issystemadministrator: a.issystemadministrator == 1 ? "Yes" : "No",
                        permissionid: a.permissionid,
                        menuid: a.menuid,
                    }));

                    grid.dataSource = rows;
                    grid.refresh();

                } catch (err) {
                    console.error('Failed to load appointments:', err);
                }
            }

            function normalizeDate(val) {
                if (!val) return null;
                const d = val instanceof Date ? val : new Date(val);
                return isNaN(d) ? null : d;
            }

            $(document).ready(async () => {
                // applyDatePicker('startDate,endDate,appointmentDate', new Date());
                // applyDatePicker('nextAppointment');
                initGrid(columns, 'userGrid');
                loadUserGrid();
            });

            function applyDatePicker(ids, value) {
                ids.split(',').forEach(id => {
                    id = id.trim();
                    if (id && document.getElementById(id)) {
                        new ej.calendars.DatePicker({
                            placeholder: "Select a date",
                            format: "dd-MMM-yyyy",
                            value: value || null
                        }).appendTo('#' + id);
                    }
                });
            }

            function getDatePickerValue(id) {
                const picker = document.getElementById(id)?.ej2_instances?.[0];
                if (!picker?.value) return null;

                const intl = new ej.base.Internationalization();

                return intl.formatDate(picker.value, {
                    format: "yyyy-MM-dd"
                });
            }

            async function saveUser() {

                const
                    displayName = document.getElementById('displayName').value.trim(),
                    userName = document.getElementById('userName').value.trim(),
                    isSystemAdministrator = document.getElementById('isSystemAdministrator').value,
                    password = document.getElementById('password').value.trim(),
                    permissionId = document.getElementById('permissionid').value,
                    menuId = document.getElementById('menuid').value;
                btn = event.target;

                if (!displayName) return alert("Please enter display name");
                if (!userName) return alert("Please enter user name");
                if (!isSystemAdministrator) return alert("Please select system administrator");
                if (!password) return alert("Please enter Password");
                if (!permissionId) return alert("Please select Permission Id");
                if (!menuId) return alert("Please select Menu Id");

                try {
                    if (btn) {
                        btn.disabled = true;
                        btn.innerText = "Saving...";
                    }

                    await DBHandler.submitRecordData('masteruser', {
                        username: userName,
                        displayname: displayName,
                        password: password,
                        issystemadministrator: isSystemAdministrator,
                        permissionid: permissionId,
                        menuid: menuId,
                        defaultpage:'user',
                        disableduser: false,
                        menujson:`{menu1:${menuId}}`,
                    }, editingId, false);

                    await loadUserGrid();

                    bootstrap.Modal.getInstance(
                        document.getElementById('userModal')
                    ).hide();

                    editingId = null;

                    document.getElementById('userName').value = '';
                    document.getElementById('displayName').value = '';
                    document.getElementById('password').value = '';   // ✅ RESET
                    document.getElementById('isSystemAdministrator').value = '';
                    document.getElementById('permissionid').value = '';
                    document.getElementById('menuid').value = '';


                } catch (err) {
                    console.error(err);
                    alert("Failed to save User");
                } finally {
                    if (btn) {
                        btn.disabled = false;
                        btn.innerText = "Save User";
                    }
                }
            }

            async function fetchUserByUsername(username) {
                try {
                    // ✅ Show loader while fetching
                    showLoader();

                    // Build filter string for DB query
                    const filter = "username='" + username + "'";

                    // Fetch records from masteruser entity
                    let data = await DBHandler.fetchEntityRecord(
                        "masteruser",                          // entity/table name
                        "id,username,displayname,issystemadministrator,permissionid,menuid", // columns you want
                        filter                                 // filter condition
                    );

                    // If data found
                    if (data && data.length > 0) {
                        const userRecord = data[0]
                        console.log(userRecord)
                        document.getElementById("displayName").value = userRecord.displayname;
                        document.getElementById("isSystemAdministrator").value = userRecord.issystemadministrator;
                        document.getElementById("password").value = userRecord.password;
                        document.getElementById("permissionid").value = userRecord.permissionid;
                        document.getElementById("menuid").value = userRecord.menuid;
                    } else {
                        alert("No user found with the provided username.");
                        return null;
                    }
                } catch (err) {
                    console.error("Error fetching user:", err);
                    alert("Error fetching user details");
                    return null;
                } finally {
                    // ✅ Always hide loader
                    hideLoader();
                }
            }

        </script>

        <style>
            #userGrid_toolbarItems {
                height: 10px !important;
            }
        </style>
