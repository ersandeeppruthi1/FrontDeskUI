<body>
    <div class="container2">
        <div class="toolbar">
            <div class="row g-3 align-items-end">
                <div class="col-sm-6 col-md-3">
                    <label for="startDate">From date</label>
                    <input id="startDate" class="form-control" onchange="loadAppointments2()">
                </div>
                <div class="col-sm-6 col-md-3">
                    <label for="endDate">To date</label>
                    <input id="endDate" class="form-control" onchange="loadAppointments2()">
                </div>
            </div>
        </div>
        <div id="patientAppointmentGrid"></div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add User</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label>User Name<span style="color: red;">*</span>:</label>
                                <input class="form-control" id="userName" dbcolumnname="userName" />
                            </div>
                                <div class="mb-3">
                                <label>Display Name<span style="color: red;">*</span>:</label>
                                <input class="form-control" id="displayName" dbcolumnname="displayName" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="addUser()">Save
                            User</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>

        let grid;
        let appointmentsMain = [];
        var columns = [
            { field: 'srno', headerText: 'S.No.', textAlign: 'Right', width: 80 },
            { field: 'username', headerText: 'User Name', width: 130 },
            { field: 'displayname', headerText: 'Display Name', width: 220 }
        ];

        function initGrid(columns, patientGrid) {
            ej.grids.Grid.Inject(
                ej.grids.Filter,
                ej.grids.Group,
                ej.grids.Page,
                ej.grids.Sort,
                ej.grids.Toolbar,
                ej.grids.ColumnChooser,
                ej.grids.ExcelExport,
                ej.grids.PdfExport
            );

            grid = new ej.grids.Grid({
                dataSource: [],
                allowPaging: true,
                pageSettings: { pageSize: 10 },
                allowSorting: true,
                allowFiltering: true,
                filterSettings: { type: 'Excel' },
                showColumnChooser: true,
                //enablePersistence: true,
                toolbar: ['ColumnChooser',
                    'Search',
                    'ExcelExport',
                    'PdfExport',
                    {
                        text: 'New User',
                        tooltipText: 'New User',
                        prefixIcon: 'e-icons e-plus',
                        id: 'newUser'
                    }],
                //height: 480,
                columns: columns,
                allowExcelExport: true,
                allowPdfExport: true,


                // ✅ Handle toolbar clicks
                toolbarClick: function (args) {
                    if (args.item.id === patientGrid + '_excelexport') {
                        grid.excelExport({
                            fileName: `Appointments_${formatDate(new Date())}.xlsx`,
                            // Export current view records (respects filtering/sorting/paging)
                            exportType: 'AllPages', // or 'AllPages'
                        });
                    }
                    if (args.item.id === patientGrid + '_pdfexport') {
                        grid.pdfExport({
                            fileName: `Appointments_${formatDate(new Date())}.pdf`,
                            exportType: 'CurrentPage', // or 'AllPages'
                            theme: { header: { fontColor: '#000000' } },
                            // Optional: page setup
                            pageOrientation: 'Landscape', // 'Portrait' | 'Landscape'
                            pageSize: 'LETTER',          // e.g., 'A4', 'LETTER'
                            header: {
                                fromTop: 0,
                                height: 120,
                                contents: [
                                    {
                                        type: 'Text',
                                        value: 'Dental Treatment',
                                        position: { x: 280, y: 0 },
                                        style: {
                                            textBrushColor: '#C25050',
                                            fontSize: 25
                                        },
                                    }
                                ]
                            },
                            footer: {
                                fromBottom: 160,
                                height: 150,
                                contents: [
                                    {
                                        type: 'PageNumber',
                                        pageNumberType: 'Arabic',
                                        format: 'Page {$current} of {$total}',
                                        position: { x: 520, y: 10 },
                                        style: { textBrushColor: '#ffff80', fontSize: 15, hAlign: 'Center' }
                                    }
                                ]
                            }
                        });
                    }

                    if (args.item.id === 'newUser') {
                        openNewUser(); // your function
                    }
                }
            });
            grid.appendTo('#' + patientGrid);
        }

        function openNewUser() {
            const modal = new bootstrap.Modal(
                document.getElementById('userModal'),
                { backdrop: 'static', keyboard: false }
            );
            modal.show();
        }

        function saveAppointment() {
            const form = document.getElementById('appointmentForm');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            alert('Appointment saved (demo)');

            bootstrap.Modal.getInstance(
                document.getElementById('appointmentModal')
            ).hide();

            loadAppointments2(); // refresh grid
        }


        function actionTemplate() {
            return (
                '<div class="d-grid gap-2 d-md-flex justify-content-md-center">' +
                '<button class="btn btn-sm btn-warning" onclick="onEditAppointment(this)">Edit</button>' +
                '<button class="btn btn-sm btn-danger ms-2" onclick="onDeleteAppointment(this)">Delete</button>' +
                '</div>'
            );
        }

        async function loadAppointments2() {

            const filter = '';

            const joinCondition="";
            try {

                const appointments = await DBHandler.fetchEntityRecords(
                    'masteruser',
                    'masteruser.*, masteruser.displayname as DisplayName',
                    'masteruser.createdon',
                    'desc',
                    filter, true,
                    0,
                    joinCondition
                );

                appointmentsMain = appointments || [];

                let serialNumber = 1;

                const rows = appointmentsMain.map(a => ({
                    id: a.id,
                    srno: serialNumber++,
                    displayname: a.displayname,
                    username: a.username,
                    createdon: normalizeDate(a.createdon),
                    modifiedon: normalizeDate(a.modifiedon),
                }));

                grid.dataSource = rows;
                grid.refresh();

            } catch (err) {
                console.error('Failed to load appointments:', err);
            }
        }

        function normalizeDate(val) {
            if (!val) return null;
            const d = val instanceof Date ? val : new Date(val);
            return isNaN(d) ? null : d;
        }

        $(document).ready(async () => {
            applyDatePicker('startDate,endDate,appointmentDate', new Date());
            applyDatePicker('nextAppointment');
            initGrid(columns, 'patientAppointmentGrid');
            loadAppointments2();
        });

        function applyDatePicker(ids, value) {
            ids.split(',').forEach(id => {
                id = id.trim();
                if (id && document.getElementById(id)) {
                    new ej.calendars.DatePicker({
                        placeholder: "Select a date",
                        format: "dd-MMM-yyyy",
                        value: value || null
                    }).appendTo('#' + id);
                }
            });
        }

        function getDatePickerValue(id) {
            const picker = document.getElementById(id)?.ej2_instances?.[0];
            if (!picker?.value) return null;

            const intl = new ej.base.Internationalization();

            return intl.formatDate(picker.value, {
                format: "yyyy-MM-dd"
            });
        }

        async function addUser() {

            const
                displayName = document.getElementById('displayName').value.trim(),
                userName = document.getElementById('userName').value.trim(),
                btn = event.target;

            if (!displayName) return alert("Please enter display name");
            if (!userName) return alert("Please enter user name");

            try {

                btn.disabled = true;
                btn.innerText = "Saving...";

                await DBHandler.submitRecordData('masteruser', {
                    displayname: displayName,
                    username: userName
                }, null, false);

                bootstrap.Modal.getInstance(
                    document.getElementById('appointmentModal')
                ).hide();

                document.getElementById('appointmentTreatment').value = '';
                document.getElementById('appointmentPractitioner').value = '';
                document.getElementById('appointmentType').value = '';   // ✅ RESET
                document.getElementById('appointmentDate').ej2_instances[0].value = new Date();
                document.getElementById('nextAppointment').ej2_instances[0].value = null;

                loadAppointments2();

            } catch (err) {
                console.error(err);
                alert("Failed to save appointment");
            } finally {
                btn.disabled = false;
                btn.innerText = "Save Appointment";
            }
        }
    </script>
