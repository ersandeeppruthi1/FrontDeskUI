    <div class="container2">
        <div class="toolbar">
            <div class="row g-3 align-items-end">
                <div class="col-sm-6 col-md-3">
                    <label for="startDate" class="form-label">From date</label>
                    <input type="date" id="startDate" class="form-control" onchange="loadAppointments2()">
                </div>
                <div class="col-sm-6 col-md-3">
                    <label for="endDate" class="form-label">To date</label>
                    <input type="date" id="endDate" class="form-control" onchange="loadAppointments2()">
                </div>
            </div>
        </div>
        <div id="patientAppointmentGrid"></div>
    </div>

    <script>

        let grid;
        let appointmentsMain = [];
        var columns = [
            { field: 'srno', headerText: 'S.No.', textAlign: 'Right', width: 80 },
            { field: 'treatmentdate', headerText: 'Date', type: 'date', format: { type: 'date', format: 'd/M/y' }, width: 130, allowPdfExport: false },
            { field: 'PatientName', headerText: 'Patient Name', width: 220 },
            { field: 'treatment', headerText: 'Treatment', width: 220 },
            { field: 'nextappointment', headerText: 'Next Appointment', type: 'date', format: { type: 'date', format: 'd/M/y' }, width: 160, allowPdfExport: false },
            { field: 'practitioner', headerText: 'Practitioner', width: 160 },
            { field: 'createdon', headerText: 'Created On', type: 'date', format: { type: 'dateTime', format: 'dd/MMM/yyyy hh:mm' }, width: 150, allowPdfExport: false },
            { field: 'modifiedon', headerText: 'Modified On', type: 'date', format: { type: 'dateTime', format: 'dd/MMM/yyyy hh:mm' }, width: 150, visible: false, allowPdfExport: false },
            { headerText: 'Actions', width: 160, textAlign: 'Center', template: actionTemplate, allowPdfExport: false }
        ];

        function initGrid(columns, patientGrid) {
            ej.grids.Grid.Inject(
                ej.grids.Filter,
                ej.grids.Group,
                ej.grids.Page,
                ej.grids.Sort,
                ej.grids.Toolbar,
                ej.grids.ColumnChooser,
                ej.grids.ExcelExport,
                ej.grids.PdfExport
            );

            grid = new ej.grids.Grid({
                dataSource: [],
                allowPaging: true,
                pageSettings: { pageSize: 10 },
                allowSorting: true,
                allowFiltering: true,
                filterSettings: { type: 'Excel' },
                showColumnChooser: true,
                //enablePersistence: true,
                toolbar: ['ColumnChooser', 'Search', 'ExcelExport', 'PdfExport'],
                height: 480,
                columns: columns,
                allowExcelExport: true,
                allowPdfExport: true,


                // ✅ Handle toolbar clicks
                toolbarClick: function (args) {
                    if (args.item.id === patientGrid + '_excelexport') {
                        grid.excelExport({
                            fileName: `Appointments_${formatDate(new Date())}.xlsx`,
                            // Export current view records (respects filtering/sorting/paging)
                            exportType: 'AllPages', // or 'AllPages'
                        });
                    }
                    if (args.item.id === patientGrid + '_pdfexport') {
                        grid.pdfExport({
                            fileName: `Appointments_${formatDate(new Date())}.pdf`,
                            exportType: 'CurrentPage', // or 'AllPages'
                            theme: { header: { fontColor: '#000000' } },
                            // Optional: page setup
                            pageOrientation: 'Landscape', // 'Portrait' | 'Landscape'
                            pageSize: 'LETTER',          // e.g., 'A4', 'LETTER'
                            header: {
                                fromTop: 0,
                                height: 120,
                                contents: [
                                    {
                                        type: 'Text',
                                        value: 'Ticket',
                                        position: { x: 280, y: 0 },
                                        style: {
                                            textBrushColor: '#C25050',
                                            fontSize: 25
                                        },
                                    }
                                ]
                            },
                            footer: {
                                fromBottom: 160,
                                height: 150,
                                contents: [
                                    {
                                        type: 'PageNumber',
                                        pageNumberType: 'Arabic',
                                        format: 'Page {$current} of {$total}',
                                        position: { x: 520, y: 10 },
                                        style: { textBrushColor: '#ffff80', fontSize: 15, hAlign: 'Center' }
                                    }
                                ]
                            }
                        });
                    }
                }
            });
            grid.appendTo('#' + patientGrid);
        }


        function actionTemplate() {
            return (
                '<div class="d-grid gap-2 d-md-flex justify-content-md-center">' +
                '<button class="btn btn-sm btn-warning" onclick="onEditAppointment(this)">Edit</button>' +
                '<button class="btn btn-sm btn-danger ms-2" onclick="onDeleteAppointment(this)">Delete</button>' +
                '</div>'
            );
        }

        // Helper: get row data from template button element
        function getRowDataFromButton(btn) {
            const row = btn.closest('tr');
            // EJ2 sets aria-rowindex; we map to current view records
            const index = row.getAttribute('aria-rowindex');
            const view = grid.getCurrentViewRecords();
            // pageSettings.currentPageStartIndex is not an API; compute offset from pager
            const page = grid.pageSettings.currentPage || 1;
            const size = grid.pageSettings.pageSize || 10;
            const startIdx = (page - 1) * size;
            return view[index - startIdx - 1];
        }

        // Edit/Delete handlers (replace alerts with your app logic)
        window.onEditAppointment = function (btn) {
            const data = getRowDataFromButton(btn);
            if (data?.id) {
                // TODO: open edit modal with data.id
                alert('Edit appointment: ' + data.id);
            }
        };
        window.onDeleteAppointment = function (btn) {
            const data = getRowDataFromButton(btn);
            if (data?.id && confirm('Delete appointment: ' + data.id + ' ?')) {
                // TODO: call your delete API using data.id
            }
        };

        async function loadAppointments2() {
            var startDate = $('#startDate').val();
            var endDate = $('#endDate').val();

            const filter = "dentalappointment.treatmentdate >= '" + startDate + "' AND dentalappointment.treatmentdate<= '" + endDate + "'";
            var joinCondition = "LEFT JOIN dentaldetails ON dentaldetails.id = dentalappointment.patientid";
            try {
                const appointments = await DBHandler.fetchEntityRecords(
                    'dentalappointment',
                    'dentalappointment.*,dentaldetails.name as PatientName',
                    'dentalappointment.modifiedon',
                    'desc',
                    filter, true,
                    0,
                    joinCondition
                );
                appointmentsMain = appointments || [];
                // Map to grid data and add serial numbers descending
                let serialNumber = 1;
                const rows = appointmentsMain.map((a) => ({
                    id: a.id,
                    srno: serialNumber++,
                    treatmentdate: normalizeDate(a.treatmentdate),
                    nextappointment: normalizeDate(a.nextappointment),
                    treatment: a.treatment || '',
                    practitioner: a.practitioner || '',
                    createdon: normalizeDate(a.createdon),
                    modifiedon: normalizeDate(a.modifiedon),
                    PatientName: a.PatientName,
                }));

                grid.dataSource = rows;
                grid.refresh();
            } catch (err) {
                console.error('Failed to load appointments:', err);
            }
        }

        function normalizeDate(val) {
            if (!val) return null;
            const d = val instanceof Date ? val : new Date(val);
            return isNaN(d) ? null : d;
        }

        $(document).ready(async () => {
            $('#startDate').val(getDefaultValue('currentDate'));
            $('#endDate').val(getDefaultValue('currentDate'));
            initGrid(columns, 'patientAppointmentGrid');
            loadAppointments2();
        });


    </script>
