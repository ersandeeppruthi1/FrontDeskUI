<body>
    <script src="../../css/Default/xlsx.full.min.js"></script>
    <div class="container mt-5">
        <h2 class="mb-4">Vastu Item Report</h2>

        <!-- Search and Export Buttons -->
        <div class="d-flex justify-content-between mb-3">
            <input id="searchBox" type="text" class="form-control w-50" placeholder="Search Item">
            <div>
                <button id="exportPdf" class="btn btn-danger" onclick="exportPdf()">Export PDF</button>
            </div>
            <div>
                <button id="exportPdf" class="btn btn-danger" onclick="exportPriceList()">Export Price List</button>
            </div>

        </div>

        <!-- Loader -->
        <div id="loader" class="text-primary my-3"></div>

        <!-- Table Container -->
        <div id="tableContainer" class="table-responsive">
            <table id="csvTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th data-column="name" class="sortable">Item Name</th>
                        <th data-column="totalAmount" class="sortable text-end">Total Amount</th>
                        <th data-column="price" class="sortable text-end">Price</th>
                        <th data-column="quantity" class="sortable text-end">Quantity</th>
                    </tr>
                    <tr>
                        <th colspan="2"></th>
                        <th id="totalAmountSummary" class="text-end"></th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let labContacts = [];
        let filteredContacts = [];
        let sortColumn = null;
        let sortDirection = "asc"; // Default sorting direction

        async function loadContactDetails() {
            try {
                showLoader();
                labContacts = await DBHandler.fetchEntityRecord("vastuitem", "name, price, quantity", "", false);

                // Add calculated totalAmount field to each record
                labContacts = labContacts.map(contact => ({
                    ...contact,
                    totalAmount: contact.price * contact.quantity
                }));

                filteredContacts = [...labContacts];
                renderTable();
                updateTotalAmountSummary();
                hideLoader();
            } catch (error) {
                console.error("Error loading contact details:", error);
                document.getElementById("loader").textContent = "Error loading data.";
            }
        }

        function renderTable() {
            const tbody = document.querySelector("#csvTable tbody");
            tbody.innerHTML = ""; // Clear existing rows

            filteredContacts.forEach((contact, index) => {
                const row = `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${contact.name}</td>
                                     <td class="text-end">${formatIndianCurrency(contact.totalAmount)}</td>
                                    <td class="text-end">${formatIndianCurrency(contact.price)}</td>
                                    <td class="text-end">${contact.quantity}</td>
                                </tr>
                            `;
                tbody.insertAdjacentHTML("beforeend", row);
            });
        }

        function updateTotalAmountSummary() {
            const totalAmount = filteredContacts.reduce((sum, contact) => sum + contact.totalAmount, 0);
            document.getElementById("totalAmountSummary").textContent = formatIndianCurrency(totalAmount);
        }

        function formatIndianCurrency(amount) {
            return amount.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function sortData(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === "asc" ? "desc" : "asc";
            } else {
                sortColumn = column;
                sortDirection = "asc";
            }

            filteredContacts.sort((a, b) => {
                const valueA = a[column];
                const valueB = b[column];

                if (typeof valueA === "string") {
                    return sortDirection === "asc" ? valueA.localeCompare(valueB) : valueB.localeCompare(valueA);
                }

                return sortDirection === "asc" ? valueA - valueB : valueB - valueA;
            });

            renderTable();
        }

        function setupSorting() {
            const headers = document.querySelectorAll("#csvTable .sortable");
            headers.forEach(header => {
                header.addEventListener("click", () => {
                    const column = header.getAttribute("data-column");
                    sortData(column);
                });
            });
        }

        function filterTable() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            filteredContacts = labContacts.filter(contact =>
                contact.name.toLowerCase().includes(query)
            );
            renderTable();
            updateTotalAmountSummary();
        }

        function exportCsv() {
            const rows = [["#", "Total Amount", "Item Name", "Price", "Quantity"]];
            filteredContacts.forEach((contact, index) => {
                rows.push([
                    index + 1,
                    formatIndianCurrency(contact.totalAmount),
                    contact.name,
                    formatIndianCurrency(contact.price),
                    contact.quantity
                ]);
            });

            const csvContent = rows.map(row => row.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: "text/csv" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "report.csv";
            link.click();
        }

        async function exportPriceList() {
            const { jsPDF } = window.jspdf;

            let rows = filteredContacts
                .map(c => ({ name: c.name, price: formatIndianCurrency(c.price) }))
                .sort((a, b) => a.name.localeCompare(b.name));

            rows = rows.filter(p => Number(p.price) !== 0);

            let itemsToRemove = ["Balance", "Corier","TestItem_Sandeep"].map(x => x.toLowerCase());

            rows = rows.filter(p =>
                Number(p.price) !== 0 &&
                !itemsToRemove.includes(p.name.toLowerCase())
            );

            let mid = Math.ceil(rows.length / 2);
            let left = rows.slice(0, mid);
            let right = rows.slice(mid);

            let tableRows = [];
            for (let i = 0; i < left.length; i++) {
                tableRows.push([
                    i + 1,
                    left[i]?.name ?? "",
                    left[i]?.price ?? "",
                    "",
                    mid + i + 1,
                    right[i]?.name ?? "",
                    right[i]?.price ?? ""
                ]);
            }

            const doc = new jsPDF("p", "mm", "a4");

            doc.setFontSize(16);
            let pageWidth = doc.internal.pageSize.getWidth();
            let title = "Vastu Item Price List";
            let textWidth = doc.getTextWidth(title);
            let x = (pageWidth - textWidth) / 2;

            doc.text(title, x, 14);


            doc.autoTable({
                startY: 22,
                head: [["#", "Item", "Price", "", "#", "Item", "Price"]],
                body: tableRows,
                theme: "grid",
                styles: { halign: "left", fontSize: 11, textColor: 0 },
                tableWidth: "auto",
                columnStyles: {
                    0: { cellWidth: 10 },
                    1: { cellWidth: 55 },
                    2: { cellWidth: 22 },
                    3: { cellWidth: 10 },
                    4: { cellWidth: 10 },
                    5: { cellWidth: 55 },
                    6: { cellWidth: 22 }
                },
                margin: { left: 14, right: 14 }
            });

            const today = new Date();
            const day = today.getDate().toString().padStart(2, "0");
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const dateStr = `${day}-${monthNames[today.getMonth()]}-${today.getFullYear()}`;
            const fileName = `VastuItemPriceList_${dateStr}.pdf`;

            doc.save(fileName);
        }


        function exportPdf() {
            const rows = filteredContacts.map((contact, index) => [
                { text: index + 1, alignment: "center" },
                { text: contact.name, alignment: "left" },
                { text: formatIndianCurrency(contact.totalAmount), alignment: "right" },
                { text: formatIndianCurrency(contact.price), alignment: "right" },
                { text: contact.quantity, alignment: "right" }
            ]);

            const totalAmount = filteredContacts.reduce((sum, contact) => sum + contact.totalAmount, 0);

            const docDefinition = {
                content: [
                    { text: "Vastu Item Report", style: "header" },
                    {
                        table: {
                            headerRows: 1,
                            widths: ["auto", "auto", "*", "auto", "auto"],
                            body: [
                                [
                                    { text: "#", alignment: "center" },
                                    { text: "Item Name", alignment: "left" },
                                    { text: "Total Amount", alignment: "right" },
                                    { text: "Price", alignment: "right" },
                                    { text: "Quantity", alignment: "right" }
                                ],
                                ...rows,
                                [
                                    { text: "Total", colSpan: 2, alignment: "center" },
                                    {},
                                    "",
                                    "",
                                    { text: formatIndianCurrency(totalAmount), alignment: "right" }
                                ]
                            ]
                        }
                    }
                ]
            };

            pdfMake.createPdf(docDefinition).download("VastuBillItem.pdf");
        }

        function setupEventListeners() {
            document.getElementById("searchBox").addEventListener("input", filterTable);
            document.getElementById("exportCsv").addEventListener("click", exportCsv);
        }

        function onLoadRender() {
            loadContactDetails();
            setupSorting();
            setupEventListeners();
        }

        $(document).ready(() => {
            onLoadRender();
        });

    </script>
